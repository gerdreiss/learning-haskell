name:                db-lesson
version:             0.1.0.0
github:              "gerdreiss/db-lesson"
license:             BSD3
author:              "Gerd Reiss"
maintainer:          "gerdreiss@jscriptive.com"
copyright:           "free"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/gerdreiss/db-lesson#readme>

default-extensions:
  - OverloadedStrings

dependencies:
- base >= 4.7 && < 5
- sqlite-simple
- time
- text

library:
  source-dirs: src

executables:
  db-lesson-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - db-lesson

tests:
  db-lesson-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - db-lesson
